<!DOCTYPE html>
<html>
<html lang="en">
    <head>
        <meta charset="utf-8">
      <title>Contacto</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	  	<link rel="shortcut icon" href="image/favicon.ico" >
	  	<link rel="stylesheet" type="text/css" href="css/animate.css">
	  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	  	<link rel="stylesheet" type="text/css" href="css/icomoon.css">
	  	<link rel="stylesheet" type="text/css" href="css/contact.css">
	  	<link rel="stylesheet" type="text/css" href="css/queries.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 form-box">
                    <div>
                        <h1>Formulario User Testing 360</h1>
                    </div>
                    <hr>
                    <div class="form">
                        <form role=form>
                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="Nombre">Nombre</label> 
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="email">E-mail</label> 
                                <div class="col-lg-9">
                                    <input class="form-control" type="email" name="" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="Dejame_tu_url">Dejame tu URL</label> 
                                <div class="col-lg-9">
                                    <textarea class="form-control" rows="5" id="URL"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-9">
                                    <input type="submit" value="Enviar email"/>    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <p>Powered by <span><a href="https://www.laboratoria.la">Equipo Laboratoria</a></span></p>    
                                </div>
                                <div class="col-lg-6">
                                    <p><span><a>Report abuse</a></span></p>    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script type="text/javascript" src="js/jquery.js"></script>
